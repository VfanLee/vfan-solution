<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #tree {
        span {
          cursor: pointer;
          &:hover {
            font-weight: bold;
          }
        }
      }
    </style>
  </head>
  <body>
    <ul id="tree">
      <li>
        <span>Animals</span>
        <ul>
          <li>
            <span>Mammals</span>
            <ul>
              <li><span>Cows</span></li>
              <li><span>Donkeys</span></li>
              <li><span>Dogs</span></li>
              <li><span>Tigers</span></li>
            </ul>
          </li>
          <li>
            <span>Other</span>
            <ul>
              <li><span>Snakes</span></li>
              <li><span>Birds</span></li>
              <li><span>Lizards</span></li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <span>Fishes</span>
        <ul>
          <li>
            <span>Aquarium</span>
            <ul>
              <li><span>Guppy</span></li>
              <li><span>Angelfish</span></li>
            </ul>
          </li>
          <li>
            <span>Sea</span>
            <ul>
              <li><span>Sea trout</span></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      const tree = document.querySelector('#tree')

      tree.addEventListener('click', e => {
        const target = e.target
        if (target.tagName !== 'SPAN') {
          return
        }

        let subMenu = target.parentElement.querySelector('ul')
        if (!subMenu) {
          return
        }
        subMenu.hidden = !subMenu.hidden
      })
    </script>
  </body>
</html>
