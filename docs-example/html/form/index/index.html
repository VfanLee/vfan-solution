<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Form</title>
  </head>
  <body>
    <div id="app">
      <h2>单行文本</h2>
      <p class="text-tip"></p>
      <input class="text-el" type="text" />

      <h2>多行文本</h2>
      <p class="textarea-tip"></p>
      <textarea class="textarea-el" cols="30" rows="3"></textarea>

      <h2>单选框</h2>
      <p class="radio-tip"></p>
      <label>
        <input class="radio-el" type="radio" name="radio" value="1" />
        One
      </label>
      <label>
        <input class="radio-el" type="radio" name="radio" value="2" />
        Two
      </label>
      <label>
        <input class="radio-el" type="radio" name="radio" value="3" />
        Three
      </label>

      <h2>复选框</h2>
      <h3>单选</h3>
      <p class="checkbox-tip1"></p>
      <label>
        <input class="checkbox-el1" type="checkbox" />
        checked
      </label>

      <h3>多选</h3>
      <p class="checkbox-tip2"></p>
      <label>
        <input class="checkbox-el2" type="checkbox" name="checkbox" value="1" />
        One
      </label>
      <label>
        <input class="checkbox-el2" type="checkbox" name="checkbox" value="2" />
        Two
      </label>
      <label>
        <input class="checkbox-el2" type="checkbox" name="checkbox" value="3" />
        Three
      </label>

      <h2>下拉列表</h2>
      <h3>单选</h3>
      <p class="select-tip1"></p>
      <select class="select-el1" value="selectValue1">
        <option value="">---选项说明---</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <h3>多选</h3>
      <p class="select-tip2"></p>
      <select class="select-el2" value="selectValue2" multiple>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <div style="margin-top: 16px">
        <button class="btn" onclick="printData()">控制台打印数据</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
